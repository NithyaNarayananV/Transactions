<template>
    <lightning-card title="bigObjectViewer" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>Vannakamüôèüèº, Thalaiva!!</p>
          <p> Sample - Testing - New 05-10-2025 10:07AM</p>
      <lightning-layout-item>
        <p><strong>Total Income:</strong> ‚Çπ{totalIncome}</p>
      </lightning-layout-item>
      <lightning-layout-item>
        <p><strong>Total Expense:</strong> ‚Çπ{totalExpense}</p>
      </lightning-layout-item>
      <lightning-layout-item>
        <p><strong>Balance Amount:</strong> ‚Çπ{balanceAmount}</p>
      </lightning-layout-item>
      <lightning-layout-item size="2" alignment-bump="left" padding="around-small">
        <lightning-layout>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-combobox name="filterBy" value={filterBy} label="Filter By"
                options={FilterByOptions} onchange={filterbyHandler}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-combobox 
          name="sortBy" 
          value={sortedBy} 
          label="Sort By" 
          options={FilterByOptions} 
          onchange={sortHandler}> 
        </lightning-combobox>
      </lightning-layout-item>
      </div>
      <div>

          <div style="height: 300px;">
            <lightning-datatable
              key-field="Id"
              data={filteredData}
              columns={columns}>
            </lightning-datatable>
          </div>
      </div>
      <table>
        <thead>
            <tr>
                <template for:each={columns} for:item="heading">
                    <th key={heading}>{heading}</th>
                </template>
            </tr>
        </thead>
        <tbody>
            <template for:each={filteredData} for:item="data">
                <tr key={data.Id}>
                    <td>{data.Transaction_Date__c}</td>
                    <td>{data.Name}</td>
                    <td>{data.Amount__c}</td>
                    <td>{data.Upi_Id__c}</td>
                </tr>
            </template>
            
        </tbody>
            </table>
    </lightning-card>
  </template>
