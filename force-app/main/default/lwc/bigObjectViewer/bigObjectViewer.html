<template>
    <lightning-card title="bigObjectViewer" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <lightning-layout-item size="4" alignment-bump="left" padding="around-small">
          <lightning-layout>
          <lightning-layout-item size="4" padding="around-small">
            <p>Vannakamüôèüèº, Thalaiva!!</p>
            <p> Sample - Testing - New 05-10-2025 10:07PM</p>
            <lightning-layout-item>
              <p><strong>Total Income:</strong> ‚Çπ{totalIncome}</p>
            </lightning-layout-item>
            <lightning-layout-item>
              <p><strong>Total Expense:</strong> ‚Çπ{totalExpense}</p>
            </lightning-layout-item>
            <lightning-layout-item>
              <p><strong>Balance Amount:</strong> ‚Çπ{balanceAmount}</p>
            </lightning-layout-item>  
          </lightning-layout-item>
          <template if:true={filterWord}>
            <lightning-layout-item size="2" padding="around-small">
              <lightning-layout-item>
                <p><strong>Spend To {filterWord}:</strong> ‚Çπ{filterIncome}</p>
              </lightning-layout-item>
              <lightning-layout-item>
                <p><strong>Taken From {filterWord}:</strong> ‚Çπ{filterExpense}</p>
              </lightning-layout-item>
              <lightning-layout-item>
                <p><strong>Net Txn {filterWord}:</strong> ‚Çπ{filterAmount}</p>
              </lightning-layout-item>  
            </lightning-layout-item> 
        </template>
  </lightning-layout>
</lightning-layout-item>
          

        <lightning-layout-item size="2" alignment-bump="left" padding="around-small">
          <lightning-layout>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-combobox 
                  name="filterBy"  
                  value={filterBy} 
                  label="Filter By"
                  options={FilterByOptions} 
                  onchange={filterbyHandler}>
                </lightning-combobox>
              </lightning-layout-item>
              <lightning-layout-item size="4" padding="around-small">
                <lightning-input 
                  type="text" 
                  label="Filter"
                  onkeyup={filterHandler}>
                </lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="4" padding="around-small">
                <lightning-combobox 
                  name="sortBy" 
                  value={sortedBy} 
                  label="Sort By" 
                  options={FilterByOptions} 
                  onchange={sortHandler}> 
                </lightning-combobox>
              </lightning-layout-item>
              <lightning-radio-group
                name="sortDirection"
                label="Sort Direction"
                options={sortOptions}
                value={sortDirection}
                type="radio"
                onchange={handleSortDirectionChange}>
            </lightning-radio-group>
          </lightning-layout>
        </lightning-layout-item>
      </div>
      <div>
        <div style="height: 300px;">
          <lightning-datatable
            key-field="Id"
            data={filteredData}
            columns={columns}>
          </lightning-datatable>
        </div>
      </div>
    </lightning-card>
  </template>
